name: Firebase Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase project
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > firebase-credentials.json
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }} --alias my-firebase-project --token "$(cat firebase-credentials.json)"

      - name: Deploy to Firebase
        run: |
          firebase deploy --project my-firebase-project --token "$(cat firebase-credentials.json)"

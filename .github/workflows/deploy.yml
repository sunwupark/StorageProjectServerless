name: Deploy to Firebase Functions via GitHub Action

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download deps
        run: npm install

      - name: Create JS File
        run: |
          echo "${{ secrets.gcp_json }}" > firebaseConfig.js

      - name: Deploy
        run: npx firebase-tools deploy --only functions --project file-ground
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
